<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Carbon Dioxide Emissions</title>

    <link rel="stylesheet" href="style06.css">

    <script src="emission06.js"></script>

</head>

<body>

    <nav>

        <img src="images06/europe.png" class="europe">
        <img src="images06/northamerica.png" class="northamerica">
        <img src="images06/southamerica.png" class="southamerica">
        <img src="images06/africa.png" class="africa">
        <img src="images06/asia.png" class="asia">
        <img src="images06/australia.png" class="australia">

    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="continent">...</span>
    </h1>
   
    <div class="chartWrapper">

        <div class="chart"></div>

    </div>

    <main>

        <section>

            <h2 id=emissions2018></h2>
            <p>Emission absolute of <span id="continentAbsolute">...</span> in 2018</p>

        </section>
        
        <section>

            <h2 id="relativeTotalWorld"></h2>
            <p>Relative to total world's emission</p>

        </section>
        
        <section>

            <h2 id="growthRate"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>

        </section>
        
        <section>

            <h2 id="growthRateAbsolute"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>

        </section>

    </main>

    <footer>

        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>

    </footer>
    
</body>
</html>
